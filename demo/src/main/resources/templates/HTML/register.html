<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <title>ユーザー登録</title>
</head>
<body>
    <h1>ユーザー登録</h1>
    <form action="/register" method="post">
        <label>ユーザー名:</label>
        <input type="text" name="username" required/>
        <label>パスワード:</label>
        <input type="password" name="password" required/>
        <button type="submit">登録</button>
    </form>
</body>
</html>
